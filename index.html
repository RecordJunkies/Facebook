<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Junkies Snapshot</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ff6b35">
</head>
<body>
    <header>
        <h1>Record Junkies</h1>
        <p>Quick snapshot • Northampton’s finest vinyl & CDs</p>
    </header>
    
    <section id="loading">Loading latest drops…</section>
    
    <section id="snapshot" style="display:none">
        <div id="featured"></div>
        <div id="news"></div>
        <div id="quick-links">
            <a href="https://www.recordjunkies.co.uk/collections/all" class="btn">Browse All</a>
            <a href="https://www.recordjunkies.co.uk/collections/new-in" class="btn">New Arrivals</a>
            <a href="https://www.recordjunkies.co.uk/blogs/news" class="btn">Blog / News</a>
            <a href="https://www.recordjunkies.co.uk/pages/contact-us" class="btn">Visit Shop</a>
        </div>
    </section>
    
    <footer>
        <p>Record Junkies • Last updated: <span id="last-update"></span></p>
    </footer>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
